<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/global.css">
        <script src="./js/index.js" defer></script>
        <link rel="shortcut icon" href="./img/icon-calculator.png" type="image/x-icon">

        <title>Calculator</title>
    </head>
    <body>
        <div class="page">
            <main class="calculator">
                <input type="text" name="display" id="display" placeholder="0">
                <div class="keyboard">
                    <input type="button" class="buttonKey clean" value="CE">
                    <input type="button" class="buttonKey del" value="C">
                    <input type="button" class="buttonKey buttonDisplay division" value="/">
                    <input type="button" class="buttonKey buttonDisplay seven" value="7">
                    <input type="button" class="buttonKey buttonDisplay eight" value="8">
                    <input type="button" class="buttonKey buttonDisplay nine" value="9">
                    <input type="button" class="buttonKey buttonDisplay multiply" value="x">
                    <input type="button" class="buttonKey buttonDisplay four" value="4">
                    <input type="button" class="buttonKey buttonDisplay five" value="5">
                    <input type="button" class="buttonKey buttonDisplay six" value="6">
                    <input type="button" class="buttonKey buttonDisplay minus" value="-">
                    <input type="button" class="buttonKey buttonDisplay one" value="1">
                    <input type="button" class="buttonKey buttonDisplay two" value="2">
                    <input type="button" class="buttonKey buttonDisplay three" value="3">
                    <input type="button" class="buttonKey buttonDisplay sum" value="+">
                    <input type="button" class="buttonKey plusMinus" value="+/-">
                    <input type="button" class="buttonKey buttonDisplay zero" value="0">
                    <input type="button" class="buttonKey buttonDisplay point" value=".">
                    <input type="button" class="buttonKey equal" value="=">
                </div>
            </main>
        </div>
    </body>
</html>
